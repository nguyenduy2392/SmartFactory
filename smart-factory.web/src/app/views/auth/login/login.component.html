<div class="login-container">
    <!-- Background decorations -->
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    
    <div class="login-wrapper">
        <!-- Left Panel - Banner -->
        <div class="left-panel">
            <div class="left-content">
                <img src="../../../../assets/images/login-banner.jpg" alt="Banner" class="banner-img">
            </div>
        </div>
        
        <!-- Right Panel - Login Form -->
        <div class="right-panel">
            <div class="login-form-container">
                <div class="logo-section">
                    <img src="../../../../assets/images/logo-full.png" alt="Logo" class="logo-img">
                </div>
                
                <h2 class="login-title">Đăng nhập tài khoản</h2>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input [(ngModel)]="loginForm.email" id="email" type="email" 
                        placeholder="Nhập email" pInputText class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="pwd" class="form-label">Mật khẩu</label>
                    <p-password id="pwd" [(ngModel)]="loginForm.password" placeholder="Nhập mật khẩu" 
                        [toggleMask]="true" styleClass="w-full" inputStyleClass="form-input w-full"></p-password>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Nhớ mật khẩu</label>
                    </div>
                    <a class="forgot-password">Quên mật khẩu?</a>
                </div>
                
                <button pButton pRipple (click)="login()" label="Đăng nhập" class="login-btn"></button>
            </div>
        </div>
    </div>
</div>
