<div class="customer-form">
  <div class="form-field">
    <label>Mã chủ hàng <span class="text-red-500">*</span></label>
    <input pInputText type="text" [(ngModel)]="customerForm.code" name="customerCode"
      placeholder="Nhập mã chủ hàng" />
  </div>

  <div class="form-row">
    <div class="form-field">
      <label>Tên chủ hàng <span class="text-red-500">*</span></label>
      <input pInputText type="text" [(ngModel)]="customerForm.name" name="customerName"
        placeholder="Nhập tên chủ hàng" />
    </div>
    <div class="form-field">
      <label>Người liên hệ</label>
      <input pInputText type="text" [(ngModel)]="customerForm.contactPerson" name="contactPerson"
        placeholder="Nhập tên người liên hệ" />
    </div>
  </div>

  <div class="form-field">
    <label>Địa chỉ</label>
    <input pInputText type="text" [(ngModel)]="customerForm.address" name="customerAddress"
      placeholder="Nhập địa chỉ" />
  </div>

  <div class="form-row">
    <div class="form-field">
      <label>Email</label>
      <input pInputText type="email" [(ngModel)]="customerForm.email" name="customerEmail" placeholder="Nhập email" />
    </div>
    <div class="form-field">
      <label>Số điện thoại</label>
      <input pInputText type="text" [(ngModel)]="customerForm.phone" name="customerPhone"
        placeholder="Nhập số điện thoại" />
    </div>
  </div>

  <div class="form-field" *ngIf="isEdit">
    <label>Trạng thái</label>
    <div class="checkbox-wrapper">
      <p-checkbox [(ngModel)]="customerForm.isActive" name="customerIsActive" [binary]="true"
        label="Hoạt động"></p-checkbox>
    </div>
  </div>

  <div class="form-field">
    <label>Ghi chú</label>
    <ckeditor [editor]="Editor" [(ngModel)]="customerForm.notes" name="customerNotes"></ckeditor>
  </div>

  <!-- Form Footer -->
  <div class="form-footer">
    <button pButton 
      type="button" 
      label="Hủy" 
      icon="pi pi-times" 
      class="p-button-light"
      (click)="handleClose()">
    </button>
    <button pButton 
      type="button" 
      [label]="isEdit ? 'Cập nhật' : 'Thêm mới'" 
      icon="pi pi-check" 
      class="p-button-success"
      (click)="handleSave()">
    </button>
  </div>
</div>
