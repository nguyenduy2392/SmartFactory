<div class="layout-wrapper" [ngClass]="containerClass">
    <app-topbar></app-topbar>
    <div class="layout-sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="layout-main-container">
        <div class="layout-main">
            <!-- Breadcrumb và Tiêu đề trang -->
            <div class="page-header surface-ground px-3 py-3" *ngIf="breadcrumbs.length > 0">
                <div class="flex align-items-center justify-content-between flex-wrap gap-2">
                    <div>
                        <nav class="mt-2">
                            <ol class="flex list-none p-0 m-0 gap-1">
                                <li class="flex align-items-center">
                                    <a routerLink="/dashboard" class="text-500 hover:text-primary no-underline">
                                        <i class="pi pi-home"></i>
                                    </a>
                                </li>
                                <ng-container *ngFor="let item of breadcrumbs; let last = last">
                                    <li class="flex align-items-center">
                                        <i class="pi pi-angle-right text-400 mx-1"></i>
                                    </li>
                                    <li class="flex align-items-center">
                                        <a *ngIf="!last && item.url" [routerLink]="item.url"
                                            class="text-500 hover:text-primary no-underline">
                                            {{ item.label }}
                                        </a>
                                        <span *ngIf="last" class="text-700 font-medium">{{ item.label }}</span>
                                    </li>
                                </ng-container>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="layout-main-content">
                <router-outlet></router-outlet>
            </div>

        </div>
        <app-footer></app-footer>
    </div>
    <div class="layout-mask"></div>
</div>
